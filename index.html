<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Calculadora de média</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <input type="number" id="notas" name="notas" placeholder="Insira a sua nota">
        <button class="btn-enviar" onClick="adicionarNota()">Enviar nota</button>
        <button class="btn-calcular" onClick="mostraResultado()">Calcular média das notas</button>
        <div class="resultado" id="resultado"></div>
    </div>

</body>

</html>
